<!-- <p>card works!</p> -->
<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>{{ product.name }}</mat-card-title>
		<mat-card-subtitle>{{ product.price }} $</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image src="{{ product.images[0].url }}" alt="Photo of a Shiba Inu" />
	<mat-card-content>
		<p>Отзывы: {{ product.feedbacksCount }}</p>
	</mat-card-content>
	<mat-card-content>
		Рейтинг:
		<mat-icon aria-hidden="false" aria-label="Одна звезда" fontIcon="star"></mat-icon>
		<mat-icon aria-hidden="false" aria-label="Две звезды" fontIcon="star"></mat-icon>
		<mat-icon aria-hidden="false" aria-label="Три звезды" fontIcon="star"></mat-icon>
		<mat-icon
			aria-hidden="false"
			aria-label="Четыре звезды"
			fontIcon="star"
		></mat-icon>
		<mat-icon aria-hidden="false" aria-label="Пять звезд" fontIcon="star"></mat-icon>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="onClick($event)">Buy</button>
	</mat-card-actions>
</mat-card>
