<ng-template let-productsFromContext [ngIf]="products" [ngIfElse]="loader">
	<div appScrollWithLoading class="scroll-container" (loadData)="onLoad($event)">
		<app-card
			class="card"
			[product]="productsFromContext[0]"
			(buy)="onBuy($event)"
		></app-card>
		<app-card
			class="card"
			[product]="productsFromContext[1]"
			(buy)="onBuy($event)"
		></app-card>
		<app-card
			class="card"
			[product]="productsFromContext[2]"
			(buy)="onBuy($event)"
		></app-card>
		<app-card
			class="card"
			[product]="productsFromContext[3]"
			(buy)="onBuy($event)"
		></app-card>
		<app-card
			class="card"
			[product]="productsFromContext[4]"
			(buy)="onBuy($event)"
		></app-card>
	</div>
</ng-template>

<ng-template #loader>
	<mat-spinner class="loader"></mat-spinner>
</ng-template>
