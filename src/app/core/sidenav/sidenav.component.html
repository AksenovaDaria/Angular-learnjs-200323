<mat-drawer-container autosize class="example-container">
	<mat-drawer #drawerComponent mode="side" class="example-sidenav">
		<ng-content select="navigation"></ng-content>
	</mat-drawer>

	<div class="example-sidenav-content">
		<ng-content></ng-content>
		<button type="button" color="primary" mat-button (click)="toggleSidenavOpened()">
			Toggle sidenav
		</button>
	</div>
</mat-drawer-container>
